<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkHub</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script>
      ~function (document) {
        var elem = document.createElement('link');
        var head = document.getElementsByTagName('head')[0];
        elem.rel = 'stylesheet';
        elem.href = 'http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600:latin';
        elem.media = 'only x';
        head.appendChild(elem);
        setTimeout(function () {
          elem.media = 'all';
        });
      }(document);
  </script>
</head>
<body>

<header class="main-header" role="banner">
  <div class="wrap">
    <h1 class="site-logo"><a href="#" class="site-logo__link">TalkHub</a></h1>
  </div>
</header>

<main class="main-content" role="main">
  <div class="wrap">

    <section class="main-login">
      <form class="main-login__form">
        <input type="text" placeholder="User">
        <input type="password" placeholder="Password">
        <button class="main-login__button"><span>Login</span></button>
      </form>
    </section>

  </div>
</main>

</body>
</html>
