  <script>
      ~function (document) {

        var head = document.getElementsByTagName('head')[0];
        elem.rel = 'stylesheet';
        elem.href = 'http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600:latin';

        head.appendChild(elem);
        setTimeout(function () {

  </div>
</header>

<main class="main-content" role="main">
  <div class="wrap">

    <section class="main-login">
      <form class="main-login__form">
        <input type="text" placeholder="User">
        <input type="password" placeholder="Password">
        <button class="main-login__button"><span>Login</span></button>
      </form>
    </section>

  </div>
</main>
